<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        .container {
            padding: 1rem;
        }
    </style>

    <title>Uphill Athlete Training Zones</title>
</head>
<body>

<div class="container">
    <h1>Uphill Athlete Training Zones</h1>

    <form id="uphill-form">
        <div class="form-group">
            <label for="hrmax">Max Heart Rate (enter 0 if you don't know)</label>
            <input id="hrmax" name="hrmax" type="number" class="form-control" value="0" required>
        </div>
        <div class="form-group">
            <label for="ant">Anaerobic Threshold (AnT)</label>
            <input id="ant" name="ant" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="aet">Aerobic Threshold (AeT)</label>
            <input id="aet" name="aet" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Calculate training zones</button>
        </div>
    </form>

    <div id="results">
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
