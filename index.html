<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        .container {
            padding: 1rem;
        }
    </style>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59609997-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-59609997-2');

    <title>Uphill Athlete Training Zones</title>
</head>
<body>

<div class="container">
    <h1>Uphill Athlete Training Zones</h1>

    <form id="uphill-form">
        <div class="form-group">
            <label for="inputMaxHr">Max Heart Rate (enter 0 if you don't know)</label>
            <input id="inputMaxHr" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputAntHr">Anaerobic Threshold (AnT)</label>
            <input id="inputAntHr" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="inputAetHr">Aerobic Threshold (AeT)</label>
            <input id="inputAetHr" type="number" class="form-control" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Calculate training zones</button>
        </div>
    </form>

    <div id="results">
    </div>

    <h2>Useful links</h2>
    <ul>
        <li><a href="https://www.uphillathlete.com/" target="_blank">Uphill Athlete</a></li>
        <li><a href="https://www.uphillathlete.com/aerobic-deficiency-syndrome/" target="_blank">Aerobic Deficiency Syndrome (ADS)</a></li>
        <li><a href="https://www.uphillathlete.com/when-to-add-intensity-training/" target="_blank">When and How to Add High-Intensity Training: The 10 Percent Test</a></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

<script src="app.js"></script>

</body>
</html>
